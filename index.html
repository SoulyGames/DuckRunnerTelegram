<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DuckRunner</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=380 height=750 style="width: 380px; height: 750px; background: #231F20"></canvas>
    <script src="Build/RunnerTestTelegram.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/RunnerTestTelegram.data",
        frameworkUrl: "Build/RunnerTestTelegram.framework.js",
        codeUrl: "Build/RunnerTestTelegram.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Souly Games",
        productName: "DuckRunner",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
